title: "Dapy: Distributed Algorithm Simulator"
description: "Simulate, prototype, and visualize distributed algorithms."
logo: "/dapy/logo/dapy-logo.svg"
baseurl: "/dapy"

# Theme
remote_theme: just-the-docs/just-the-docs
color_scheme: light

# Markdown & Syntax Highlighting
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-seo-tag
  - jekyll-include-cache

# Kramdown configuration with syntax highlighting
kramdown:
  toc_levels: 2..3
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

# Just the Docs configuration
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s\/]+/
  rel_url: true
  button: true

# Navigation
aux_links:
  "GitHub": https://github.com/xdefago/dapy
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchors
heading_anchors: true

# Callouts
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: yellow
  danger:
    title: Danger
    color: red
